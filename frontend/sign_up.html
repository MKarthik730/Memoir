<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Memoir — Sign up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="page-auth">
  <main class="auth-container">
    <div class="brand">
      <svg class="logo" viewBox="0 0 48 48" aria-hidden>
        <rect width="48" height="48" rx="8" fill="#00A8CC"></rect>
        <path d="M12 32 L20 16 L28 32" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <h1>Create account</h1>
      <p class="muted">Join Memoir — secure and fast</p>
    </div>

    <form id="signupForm" class="card card--elevated">
      <label>Username
        <input id="signupName" name="name" type="text" required minlength="3" />
      </label>
      <label>Password
        <input id="signupPassword" name="password" type="password" required minlength="8" />
      </label>
      <button class="btn primary" type="submit">Create account</button>
      <div class="row between">
        <a class="link" href="index.html">Back to login</a>
      </div>
    </form>
    <div id="toast" class="toast"></div>
  </main>
  <script src="app.js"></script>
</body>
</html>
